<h2>{{ application.userinfo.username }}</h2>
<div>{{application.highdegree}}</div>
<div>{{application.likability}}</div>
<div>{{application.pickout}}</div>
<div class="tools">
  <a class="delete" (click)="reject(application.userinfo)">Reject</a>
  <a class="details" (click)="approve(application.userinfo)">Approve</a>
</div>
