<header>
  <h1>Reviewer Applications Manager</h1>
</header>

<section>
<app-application
  [ngClass]="{'medium-approved': application.application === 'approved' ,
            'medium-rejected': application.application === 'rejected'}"
  *ngFor="let application of reviewApplicationArray"
  [application]="application"
  ></app-application>
</section>
