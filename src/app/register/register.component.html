<header>
  <h2>Register an Account</h2>
</header>

<form
  [formGroup] = "form"
  (ngSubmit)="submit(form.value)">

  <ul>
    <li>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" formControlName = "email" />
      </div>
    </li>
    <li>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName = "password" />
      </div>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="First Name" formControlName ="name">
    </li>
  </ul>

  <br>




  <button type="submit" class="btn btn-default">Register</button>
</form>
