<div class="wrapper">
  <div class="main-page">
    <carousel [interval]="myInterval">
      <slide>
        <div id="main-page">
          <div class="heading">
            <h2>Time is Running out</h2>
            <h1>Submit Your Proposals</h1>
          </div>
          <div class="my-countdown"></div>
          <button type="button" class="btn btn-primary btn-lg btn-block"
                  routerLink = "/proposal-app" routerLinkActive="active">Submit Proposal</button>

          <button type="button" class="btn btn-info btn-lg btn-block"
                routerLink = "/review-app" routerLinkActive="active">Become a Reviewer</button>
        </div>
      </slide>
      <slide>
        <div id="main-page">
          <div class="">
            <h2>Keynote Speaker: Angela Davis</h2>
            <img class="keynoteimg" src="../../assets/eventPage/keynoteSpeaker.jpg" alt="Key Note Speaker">
            <br>
            <button type="button" class="btn btn-warning btn-lg btn-block"
                  routerLink = "/event" routerLinkActive="active">Check Out Event Page</button>
          </div>
        </div>
      </slide>
      <slide>
        <div id="main-page">
          <div class="">
            <h1>Register Today!</h1>
            <br>
            <button type="button" class="btn btn-success btn-lg btn-block"
                  routerLink = "/register" routerLinkActive="active">Register</button>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
</div>
